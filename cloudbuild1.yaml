
substitutions:
  ROLLBACK: 'false'

steps:

  - name: 'gcr.io/cloud-builders/gsutil'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gsutil -m rm -r gs://asia-south1-arflow-hasim-79c2d444-bucket/dags/*


  - name: gcr.io/fg-dev-host/my-image6:v1.7
    entrypoint: /bin/bash
    args:
      - -c
      - |
        cp -rv /dags/dags/*  /workspace/docdags/
        ls /workspace/docdags
    conditions:
      - env: 'ROLLBACK'
