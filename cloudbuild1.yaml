# - Airflow Env variables.
substitutions:
  _COMPOSER_REGION: asia-south1
  _COMPOSER_ENV_NAME: arflow-hasim
  _ROLLBACK: 'true'
 
   
# Access the id_github file from Secret Manager, and setup SSH
steps:
# Build the image
#  - name: 'gcr.io/cloud-builders/docker'
#    args: ['build', '-t', 'gcr.io/fg-dev-host/my-image:v1.5', '.']
# Push the image to GCR
#  - name: 'gcr.io/cloud-builders/docker'
#    args: ['push', 'gcr.io/fg-dev-host/my-image:v1.5']
# Removing the old build Dags object
# - name: 'gcr.io/cloud-builders/gsutil'
#   entrypoint: 'bash'
#   args:
#   - '-c'
#   - |
#     gsutil -m rm -r gs://asia-south1-arflow-hasim-79c2d444-bucket/dags/*
  
  # No need to save in tar if it can be run like below
 - name: gcr.io/fg-dev-host/my-image1:v1.0
   entrypoint: /bin/bash
   args:
    - -c
    - |
      if [ "$_ROLLBACK" != "false" ]
      then
        mkdir /docdags
        cp -rv /dags/dags/*  /docdags/
        ls /docdags
      fi
      
             
 - name: 'gcr.io/cloud-builders/gcloud'
   entrypoint: 'bash'
   args:
   - -c
   - |
     if [ "$_ROLLBACK" != "true" ]
     then
       echo "ROLLBACK NOT REQUIRED"
       for dagfile in $(ls dags)
             do
            gcloud composer environments storage dags import \
            --environment $_COMPOSER_ENV_NAME \
            --location $_COMPOSER_REGION \
            --source dags/$$dagfile
            done
     fi
     if [ "$_ROLLBACK" != "false" ]
     then
       echo "ROLLBACK in Progress"
       for entry in $(ls docdags); 
       	     do echo $entry;  gcloud composer environments storage dags import --environment $_COMPOSER_ENV_NAME --location $_COMPOSER_REGION --source $entry;
                          
             done
     fi
      
